<template name ="finished">
    <div id='statistics'>
        <h1>Ergebnis: {{correct_abs}} von {{questions_total}} richtig ({{correct_rel}}%)</h1>
        {{#if questions_incorrect}}
            <div class="ui list">
                {{#each topic in questions_incorrect}}
                <div class="item"> 
                    <i class="folder icon"></i>
                    <div class="content"> <!-- content -->
                        <div class="header">{{topic.topic}} [{{minus topic.questionsTotal topic.questionsWrong}}/{{topic.questionsTotal}} = {{inverted_percentage topic.questionsWrong topic.questionsTotal}}%]</div>
                        <div class="list">
                            {{#each q in topic.questions}}
                            <div class="item"> 
                                <i class="talk icon"></i>
                                <div class="content"> <!-- content -->
                                    <div class="header">{{q.question}}</div>
                                    <div class="list">
                                        {{#each a in q.answers}}
                                            {{#if $eq a.correct "true" }}
                                                <div class="item">
                                                    <i class="checkmark box icon"></i>
                                                    <div class="content">
                                                        <div class="item description correct">{{a.answer}}</div>
                                                    </div>
                                                </div>
                                            {{else}}
                                                {{#if a.given}}
                                                    <div class="item">
                                                        <i class="square icon"></i>
                                                        <div class="content">
                                                            <div class="description wrong given">{{a.answer}} (Deine Antwort)</div>
                                                        </div>
                                                    </div>
                                                {{else}}
                                                    <div class="item">
                                                        <i class="square outline icon"></i>
                                                        <div class="content">
                                                            <div class="item description">{{a.answer}}</div>
                                                        </div>
                                                    </div>
                                                {{/if}}
                                            {{/if}}
                                        {{/each}}
                                    </div>
                                </div> <!-- content -->
                            </div>
                            {{/each}}
                        </div>
                    </div> <!-- content -->
                </div>
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
