<template name ="finished">
    <div id='statistics'>
        <h1>Ergebnis: {{correct_abs}} von {{questions_total}} richtig ({{correct_rel}}%)</h1>
        {{#if questions_incorrect}}
            <div class="ui list">
                {{#each q in questions_incorrect}}
                <div class="item"> {{q.topic}}: {{q.question}}
                    <div class="list">
                        {{#each a in q.answers}}
                            {{#if $eq a.correct "true" }}
                                <div class="item correct">Richtig: {{a.answer}}</div>
                            {{else}}
                                {{#if a.given}}
                                    <div class="item wrong_given">Falsch: {{a.answer}} (Deine Antwort)</div>
                                {{else}}
                                    <div class="item wrong">Falsch: {{a.answer}}</div>
                                {{/if}}
                            {{/if}}
                        {{/each}}
                    </div>
                </div>
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
