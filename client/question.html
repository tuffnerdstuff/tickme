<template name ="questions">
    {{> question q=get_question currQuestion=curr_question maxQuestion=max_question isConfPreview=is_preview}}
    
</template>

<template name ="question">
    
    <div class="ui indicating progress" data-value="1" data-total="{{maxQuestion}}" id="progress">
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="label">{{currQuestion}}/{{maxQuestion}}</div>
    </div>
    
    <div class="ui items segment" id="question_container">
        
    <div class="item">
        
        {{#if q.image}}
        <div class="image"><img class="question_image" src="questions/Bilder/{{q.image}}"/></div>
        {{/if}}
        
        <div class="content">
        <div class="header">{{q.topic}}</div>
        <div class="meta">{{q.id}}. {{q.question}}</div>

        <div class="description">
        <div class="ui form">
        {{#each a in q.answers}}
            {{> answer answer=a currQuestion=currQuestion maxQuestion=maxQuestion questionIndex=@index isConfPreview=isConfPreview}}
        {{/each}}
        </div>
        </div>
        
        </div>
    </div>
    
    </div>
    
    <!-- Next Button -->
    <div id="btnAccept" class="hidden"><button class="fluid ui primary button">Best√§tigen</button></div>
    <div id="btnNext" class="hidden"><button class="fluid ui primary button">OK</button></div>
    <div id="btnFinish" class="hidden"><button class="fluid ui primary button">Auswertung</button></div>
</template>

<template name ="answer">

        <div class="field {{#if is_answer_correct answer}}correct{{else}}wrong{{/if}}">
            <div class="ui radio checkbox">
                
                <input type="radio" name="answer" id="answer{{questionIndex}}" class="answer"/>
                <label for="answer{{questionIndex}}">{{answer.answer}}</label>
            </div>
        </div>
</template>
