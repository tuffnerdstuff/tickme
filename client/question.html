<template name ="question">
    <h1>{{q.topic}}</h1>
    <h2>[{{currQuestion}}/{{maxQuestion}}]</h2>
    <p>{{q.id}}. {{q.question}}</p>
    {{#if q.image}}
	<img src="questions/Bilder/{{q.image}}"/>
    {{/if}}
    <fieldset>
	<ul>
	{{#each a in q.answers}}
		{{> answer answer=a currQuestion=currQuestion maxQuestion=maxQuestion questionIndex=@index}}
	{{/each}}
	</ul>
    </fieldset>
</template>

<template name ="answer">
	<li><input type="radio" name="answer" class="answer"/>{{answer.answer}}</li>
</template>
